<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuCasaca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="" type="image/x-png">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script src="Cart.js" defer></script>
    <script src="index.js" defer></script>
</head>
<body>
    <header class="d-flex justify-content-between p-4">
        <h1>TuCasaca</h1>
        <a class="log" href="./crearusuario.html">Iniciar Sesion</a>
        <button id="btnModalCarrito" type="button" class="btn btn-primary">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cartCount" class="badge text-bg-secondary">0</span>
        </button>   
    </header>
    <main  class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <input id="inputSearch" type="search" class="form-control" placeholder="Buscar...">
            </div>
            <div class="col-md-4">
                <select id="selectCategory" class="form-control">
                    
                </select>
            </div>
            <div class="col-md-1">
                <button id="btnOrder" type="button" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-down-1-9"></i>
                </button>
            </div>
        </div>
        <div id="listProducts" class="row mt-2">

            
        </div>
    </main>
     <div id="modalCarrito" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa-solid fa-cart-shopping"></i> Carrito </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                            </tr>
                        </thead>

                        <tbody id="modalListProducts">

                        </tbody>
                    
                    </table>
                    <hr>
                    <p class="text-danger"> Total $ <span id="cartSum"></span></p>
                </div>
                <div class="modal-footer">
                    <button id="btnClose" type="button" class="btn btn-secondary">Cerrar</button>
                    <button id="btnSave"  type="submit" class="btn btn-primary">Comprar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container3">
            <div class="footer-row">
                <div class="footer-links">
                    <h4>Compa√±ia</h4>
                    <ul>
                        <li><a href="">SOBRE NOSOTROS</a></li>
                        <li><a href="#">NUESTRAS POLITICAS</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Ayuda</h4>
                    <ul>
                        <li><a href="#">PREGUNTAS FRECUENTES</a></li>
                        <li><a href="#">COMPRAS</a></li>
                        <li><a href="https://www.correoargentino.com.ar/formularios/e-commerce"
                            target="_blank">ESTADO DE ENVIO</a></li>
                    </ul>
                </div>
                <div class="footer-links">
                    <h4>Siguenos</h4>
                    <div class="social-link">
                            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook"></i></a>
                        </div>
                        <div class="social-link">
                            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                        </div>
                        <div class="social-link">
                            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        </div>
                    
                </div>


            </div>


        </div>

    </footer>
</body>
</html>
